<div class="container content"><a ng-show="!currentSprint" href="/add-sprint">Add a sprint!</a><div ng-show="currentSprint"><header class="gm-sptint__header row"><h1 class="col-md-9">Current Sprint</h1><p class="col-md-3 gm-sprint__deadline">{{deadlineMessage}}</p></header><ul class="list-unstyled"><li ng-repeat="category in sprint.contents" class="gm-sprint__category gm-category-item"><h3>{{category.categoryInfo.name}}</h3><ul class="list-unstyled list-group"><li ng-repeat="task in category.tasks" class="list-group-item row"><span class="col-md-3 gm-sprint__task-name">{{task.taskInfo.name}}</span><ul class="col-md-9 hours"><li ng-repeat="hour in task.plan track by $index" ng-class="{'gm-hours__item--done' : hour.added}" ng-click="addHour(hour, task)" class="gm-hours__item"></li></ul></li></ul></li></ul><div class="standard-margin"><button ng-click="finishSprint()" class="btn gm-attention">Finish this sprint</button><button ng-click="deleteSprint()" class="btn btn-link">Delete this sprint</button></div></div></div>
