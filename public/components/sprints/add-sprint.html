<div class="container"><div class="new-sprint-wrap cf"><div class="hours-counter"><span class="hours-counter__text">hours planned for this sprint</span><span class="hours-counter__hours">{{hours}}</span></div><ul class="new-sprint-categories"><li ng-repeat="category in categories track by $index" class="category-item new-sprint__category"><header ng-click="category.close = !category.close" class="new-sprint__category-header"><h2 class="new-sprint__category-name heading-secondary">{{category.name}}</h2><span ng-class="{'icon-pointer-up': category.close}" class="new-sprint__icon-control icon-pointer-down"></span></header><ul ng-hide="category.close" class="tasks new-sprint__tasks"><li ng-repeat="task in category.tasks track by $index" ng-class="{'new-sprint__task--selected': task.added}" class="task-item new-sprint__task"><h3 ng-click="selectTask(task)" class="task__name new-sprint__task-name">{{task.name}}</h3><div class="task-hours-wrap"><button ng-click="selectTask(task)" ng-hide="task.selectingTask || task.added" class="btn btn-secondary new-sprint__action-btn btn--attention">Add to sprint</button><span ng-hide="task.selectingTask" class="task-hours__hours">{{task.taskHours}}</span><form name="selectTaskForm" ng-show="task.selectingTask" class="task-hours__form"><input ng-model="task.taskHours" class="form-control task-hours__input"/><button ng-click="addHours(task, category)" class="btn btn-tertiary btn--attention task-hours__btn">Add hours</button></form><span ng-click="deleteTask(task)" ng-show="task.added" class="cancel">Remove from sprint</span></div></li></ul></li><form name="deadlineForm" class="deadline-form"><label for="deadline">Deadline</label><input datepicker="datepicker" ng-model="date" name="deadline" required="required" class="form-control deadline-form__input"/></form><button ng-click="calculate()" ng-disabled="submitDisabled() || deadlineForm.$invalid" class="btn btn-primary btn--branding new-sprint__btn">Create a new sprint!</button></ul></div></div>
