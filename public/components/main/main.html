<div ng-controller="mvLoginCtrl"><form ng-hide="identity.isAuthenticated()" class="registration-form"><a href="/register">Sign up</a><label for="username">User name</label><input type="text" name="username" id="username" ng-model="username"/><label for="password">Password</label><input type="password" name="password" id="password" ng-model="password"/><button ng-click="login(username, password)" class="btn btn--primary btn--attention form__login-btn">Log in</button></form><div ng-show="identity.isAuthenticated()"><div>Welcome {{identity.currentUser.firstName}}</div><a href="" ng-click="logout()">Sign out</a><br/><a href="/profile">Edit profile</a></div></div>
