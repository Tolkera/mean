<div ng-controller="mvLoginCtrl" class="container"><form ng-hide="identity.isAuthenticated()" class="form-horizontal gm-user-form"><div class="form-group"><label for="username" class="col-lg-4 control-label">Username</label><div class="col-lg-8"><input type="text" name="username" id="username" ng-model="username" class="form-control"/></div></div><div class="form-group"><label for="username" class="col-lg-4 control-label">Password</label><div class="col-lg-8"><input type="password" name="password" id="password" ng-model="password" class="form-control"/></div></div><div class="form-group"><button type="submit" ng-click="login(username, password)" class="btn btn-block gm-attention">Log in</button></div></form><div ng-show="identity.isAuthenticated()"><h1 class="message">Welcome {{identity.currentUser.firstName}}!</h1><p class="message">There is not much to do around on this page, sadly.</p><p class="message">Go create <a href="/tasks"> a new task </a> for yourself</p></div></div>
