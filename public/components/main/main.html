<div ng-controller="mvLoginCtrl" class="container"><form ng-hide="identity.isAuthenticated()" class="login-form form"><div class="form-group cf"><label for="username" class="form-group__label">User name</label><input type="text" name="username" id="username" ng-model="username" class="form-group__control form-control"/></div><div class="form-group cf"><label for="password" class="form-group__label">Password</label><input type="password" name="password" id="password" ng-model="password" class="form-group__control form-control"/></div><div class="form-group"><button ng-click="login(username, password)" class="btn btn-primary btn--attention">Log in</button></div></form><div ng-show="identity.isAuthenticated()"><h1 class="message">Welcome {{identity.currentUser.firstName}}!</h1><p class="message">There is not much to do around on this page, sadly.</p><p class="message">Go create <a href="/tasks"> a new task </a> for yourself</p></div></div>
