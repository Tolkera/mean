<div class="container"><div ng-show="!hasTasks" class="message">You've got no tasks! Lucky guy! Add one, please!</div><div class="add-task-wrap"></div><h2 class="heading-secondary color--attention">Add a task</h2><form name="addTaskForm" class="add-task-form"><input ng-model="newTask" required="required" class="form-control add-task-form__input"/><button ng-click="addTask()" ng-disabled="addTaskForm.$invalid" class="btn btn-secondary btn--attention add-task-form__btn">Add</button></form><div><ul class="tasks"><li ng-repeat="task in userTasks | filter: searchText | orderBy: sortOrder" ng-class="{'task--done' : task.done, 'task__name--open' : elemShown}" ng-click="switchScope()" outside-click="outside-click" class="task-item"><span ng-hide="editing" ng-click="editing = !editing" class="task__name">{{task.name}}<button ng-hide="editing" class="task__edit-icon task__edit-icon--name"><span class="icon-edit"></span></button></span><form name="taskEditForm" ng-show="editing" ng-submit="editing = false" class="task__edit-form"><input ng-model="task.name" required="required" class="form-control"/><button ng-click="saveEditedTask(task)" type="submit" ng-disabled="taskEditForm.$invalid" class="task__edit-icon"><span class="icon-tick"></span></button></form><div ng-show="elemShown" class="task__details arrow_box"><button ng-click="markDone(task)" ng-show="!task.done" class="task__mark-done">Mark Done</button><button ng-click="markUndone(task)" ng-show="task.done" class="task__mark-done">Undo</button><button ng-click="deleteTask($index)" class="task__delete">Delete</button><span class="task__date">Created on {{task.date |date }}</span></div></li></ul></div></div>
