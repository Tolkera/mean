<div class="container"><div class="row"><div class="col-sm-8"><ul class="list-unstyled"><li ng-repeat="category in categories track by $index" class="gm-category-item"><header class="category-item__header editable"><h3 ng-hide="category.editingCategory" ng-click="category.editingCategory = !category.editingCategory" class="gm-category__name">{{category.name}}<button class="edit gm-category__name-edit"><span class="glyphicon glyphicon-pencil"></span></button></h3></header><div ng-show="category.editingCategory"><form name="categoryEditForm" ng-submit="category.editingCategory = false" class="form-inline"><input ng-model="category.name" name="categoryName" required="required" class="form-control"/><button ng-click="saveEditedCategory(category)" type="submit" ng-disabled="categoryEditForm.$invalid" class="btn"><span class="glyphicon glyphicon-ok"></span></button><button ng-click="deleteCategory(category, $index)" class="btn text-muted">Delete</button><div ng-messages="categoryEditForm.categoryName.$error" class="form-error"><span ng-message="required">This shouldn't be empty!</span></div></form></div><ul class="gm-tasks list-unstyled list-group"><li ng-repeat="task in category.tasks track by $index" class="list-group-item gm-task row"><div class="col-md-6"><span ng-hide="editing" ng-click="editing = !editing" class="gm-task__name editable"><span>{{task.name}}</span><button class="edit"><span class="glyphicon glyphicon-pencil"></span></button></span><form name="taskEditForm" ng-show="editing" ng-submit="editing = false" class="form-inline"><input ng-model="task.name" name="taskName" required="required" class="form-control"/><button ng-click="saveEditedTask(task)" type="submit" ng-disabled="taskEditForm.$invalid" class="btn"><span class="glyphicon glyphicon-ok"></span></button><div ng-messages="taskEditForm.taskName.$error" class="form-error"><span ng-message="required">This shouldn't be empty!</span></div></form></div><div class="gm-task__details col-md-6 text-right"><span class="text-muted">Created on {{task.date |date }}</span><button ng-click="deleteTask(category, task, $index)" class="gm-task__details-delete">Delete</button></div></li></ul><div class="gm-add-task"><button class="btn gm-add-task__sign"><span ng-hide="category.addingTask" ng-click="category.addingTask = !category.addingTask" title="Add a new task!" class="glyphicon glyphicon-plus color--attention"></span></button><form name="addTaskForm" ng-show="category.addingTask" ng-submit="category.addingTask = false" class="gm-add-task-form form-inline"><div class="form-group"><input ng-model="category.newTask" required="required" class="form-control"/></div><div class="form-group"><button ng-click="addTask(category, category.newTask)" ng-disabled="addTaskForm.$invalid" class="btn gm-attention">Add task</button><span ng-click="category.addingTask = false" class="btn btn-link">Cancel</span></div></form></div></li></ul></div><div class="col-sm-4 gm-add-category-form"><h4>Create a category</h4><form name="addCategoryForm"><input ng-model="newCategory" required="required" class="form-control form-group"/><button ng-click="addCategory()" ng-disabled="addCategoryForm.$invalid" class="btn btn btn-block gm-attention form-group">Add</button></form></div></div></div>
