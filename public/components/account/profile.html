<div class="container"><form novalidate="novalidate" name="profileForm" class="gm-user-form form-horizontal"><div ng-class="{'has-error': profileForm.username.$invalid}" class="form-group"><label for="username" class="col-lg-4 control-label gm-required-sign">User name</label><div class="col-lg-8"><input type="text" name="username" id="username" ng-model="username" required="required" class="form-control"/><div ng-messages="profileForm.username.$error" class="help-block"><span ng-message="required">This shouldn't be empty!</span></div></div></div><div ng-class="{'has-error': profileForm.firstName.$invalid}" class="form-group"><label for="firstName" class="col-lg-4 control-label gm-required-sign">First name</label><div class="col-lg-8"><input type="text" name="firstName" id="firstName" ng-model="firstName" required="required" class="form-control"/><div ng-messages="profileForm.firstName.$error" class="help-block"><span ng-message="required">This shouldn't be empty!</span></div></div></div><div class="form-group"><label for="password" class="col-lg-4 control-label">Password</label><div class="col-lg-8"><input type="password" name="password" id="password" ng-model="password" class="form-control"/></div></div><div class="form-group"><div class="col-lg-6 col-lg-offset-2 text-right"><button ng-click="update()" ng-disabled="profileForm.$invalid" class="btn gm-attention btn-block">Save</button></div><a href="/" class="btn btn-link btn-block">Cancel</a></div></form></div>
